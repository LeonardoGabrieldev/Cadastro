<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Atividade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form id="pagina de cadastro">
            <h2>Cadastro</h2>
            <label for="nome">Digite seu nome:</label> 
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            <br><br>
            <label for="email">Digite seu email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <br><br>
            <label for="senha">Digite sua senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <br><br>
            <label for="CPF">Digite seu CPF:</label>
            <input type="text" id="CPF" name="cpf" maxlength="14" placeholder="000.000.000.00" required>
            <br><br>
            <label for="data">Insira sua data de nascimento:</label>
            <input type="date" id="data" name="data" required>
            <br><br>
            <label for="defina">Defina seu sexo: </label> 
            <label for="sexo">M:</label>
            <input type="radio" id="opcao1" name="opcao" value="opcao1" required>
            <label for="sexo">F:</label>
            <input type="radio" id="opcao2" name="opcao" value="opcao2" required>
            <label for="sexo">Outro:</label>
            <input type="radio" id="opcao3" name="opcao" value="opcao3" required>
            <br><br>
            <label for="aceito">Aceite os termos e condições</label>
            <input type="checkbox" id="aceito" name="aceito" required>
            <br><br>
            <label for="arquivo">Envie seus documentos aqui:</label>
            <input type="file" id="arquivo" name="arquivo" required>
            <br><br>
            <input type="submit" value="cadastrar">
            <fotter>
                <p>&copy; 2024 Meu site. Todos os direitos reservados.</p>
            </fotter>
        </form>
    </main>
</body>
</html>
